<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Lew</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    header {
      padding: 50px 0;
      background-color: #f8f9fa;
    }
    img.rounded-circle {
      border: 5px solid #343a40;
    }
    #portfolio img {
      border-radius: 15px;
      margin-bottom: 20px;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
    footer a {
      color: #ffc107;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lew Nicolas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Acerca de mí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="text-center">
    <img src="programato.jpg" alt="soy yo frfr" class="img-fluid rounded-circle" width="150">
    <h1 class="mt-3">Lew Nicolas</h1>
    <p>Desarrollador Web</p>
  </header>


  <section id="portfolio" class="container my-5">
    <h2 class="text-center">Portfolio</h2>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <img src="https://images.unsplash.com/photo-1560602727-df2c013c1b7d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTJ8fG1hY2hpbmV8ZW58MHx8MHx8fDA%3D" alt="Proyecto 1" class="img-fluid">
      </div>
      <div class="col-md-4">
        <img src="https://images.unsplash.com/photo-1486622923572-7a7e18acf192?q=80&w=2040&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Proyecto 2" class="img-fluid">
      </div>
      <div class="col-md-4">
        <img src="https://plus.unsplash.com/premium_photo-1682141820197-f33edf2eee13?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Proyecto 3" class="img-fluid">
      </div>
    </div>
  </section>


  <section id="about" class="container my-5">
    <h2 class="text-center">Acerca de mí</h2>
    <hr>
    <p class="text-center">Soy un desarollador web y programador por pasion, me gustan mucho los tiburones.</p>
  </section>


  <section id="contact" class="container my-5">
    <h2 class="text-center">Contacto</h2>
    <hr>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>


  <footer class="text-center">
    <p> Lew&copy; 2024</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
